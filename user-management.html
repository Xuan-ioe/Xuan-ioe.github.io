<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 暖暖的世界</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="nikki.html">暖暖的世界</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="nikki.html" class="nav-link">首页</a>
                </li>
                <li class="nav-item">
                    <a href="user-management.html" class="nav-link">用户管理</a>
                </li>
                <li class="nav-item">
                    <a href="#" id="logoutBtn" class="nav-link">退出登录</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 100px;">
        <h2 class="section-title">用户管理</h2>
        
        <div class="user-management">
            <div class="form-group">
                <label for="userList">用户列表:</label>
                <textarea id="userList" rows="15" readonly></textarea>
            </div>
            
            <div class="form-group">
                <label for="deleteUsername">删除用户:</label>
                <input type="text" id="deleteUsername" placeholder="输入用户名">
                <button id="deleteBtn" class="btn">删除用户</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { UserDB } from './idb-util.js';
        
        // 初始化数据库并加载用户列表
        async function init() {
            try {
                await UserDB.init();
                loadUserList();
            } catch (error) {
                console.error('初始化失败:', error);
                alert('用户管理功能初始化失败');
            }
        }
        
        // 加载用户列表到textarea
        async function loadUserList() {
            try {
                const users = await UserDB.getAllUsers();
                const userListEl = document.getElementById('userList');
                
                if (users.length === 0) {
                    userListEl.value = '暂无用户数据';
                    return;
                }
                
                // 格式化用户数据
                let userText = '';
                users.forEach(user => {
                    userText += `用户名: ${user.username}\n`;
                    userText += `手机号: ${user.phone}\n`;
                    userText += `登录状态: ${user.isLoggedIn ? '在线' : '离线'}\n`;
                    userText += '-------------------------\n';
                });
                
                userListEl.value = userText;
            } catch (error) {
                console.error('加载用户列表失败:', error);
                alert('加载用户列表失败');
            }
        }
        
        // 删除用户
        async function deleteUser() {
            const username = document.getElementById('deleteUsername').value.trim();
            
            if (!username) {
                alert('请输入用户名');
                return;
            }
            
            try {
                await UserDB.deleteUser(username);
                alert('用户已删除');
                document.getElementById('deleteUsername').value = '';
                loadUserList(); // 刷新用户列表
            } catch (error) {
                console.error('删除用户失败:', error);
                alert('删除用户失败: ' + error.message);
            }
        }
        
        // 事件监听
        document.addEventListener('DOMContentLoaded', () => {
            init();
            document.getElementById('deleteBtn').addEventListener('click', deleteUser);
            
            // 退出登录功能
            document.getElementById('logoutBtn').addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm('确定要退出登录吗？')) {
                    alert('已退出登录');
                    window.location.href = 'login.html';
                }
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
